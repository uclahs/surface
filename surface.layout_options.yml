layout_option_definitions:
  spacer:
    title: 'Spacer'
    description: ''
    default: ''
    multi: false
    plugin: layout_options_class_select
    inline: true
    options:
      mb-0: None
      mb-5: small (Bottom margin 20px)
      mb-10: medium (Bottom margin 40px)
      mb-15: large (Bottom margin 60px)
    layout: true
    regions: false
  contraints:
    title: 'Constraints'
    description: ''
    default: ''
    plugin: layout_options_class_checkboxes
    inline: true
    options:
      is-full-width: 'Full Width'
